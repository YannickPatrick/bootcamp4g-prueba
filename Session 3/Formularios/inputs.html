<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Inputs</title>
</head>
<body>
    <form>
    <!-- Label (for) = input(id)-->
    <label for="nombre">Nombre</label>
    <input id="nombre"
    type="text" 
    placeholder="Ej. Fernando Torres (todo en MAYUSCULA)">
    <br /><br />
    <label for="edad">Edad</label>
    <input id="edad"
    type="number" 
    placeholder="Ej. 30">
    <br /><br />
    <label for="email">Correo</label>
    <input id="email"
    type="email" 
    placeholder="Ej. tucorreo@correo.com">
    <br /><br />
    <label for="password">Contraseña:</label>
    <input id="password"
    type="password" 
    placeholder="Ej. ********">
    <br /><br />
    <label for="fecha">Fecha:</label>
    <input id="fecha"
    type="date"> 
    <br /><br />
    <label for="archivo">Archivo:</label>
    <input id="archivo"
    type="file" accept="application/pdf"
    <br /><br />
    <legend>Sexo</legend>
    <label for="masculino">Masculino:</label>
    <input id="masculino"
    type="radio"><br /><br />
    <label for="femenino">Femenino:</label>
    <input id="femenino"
    type="radio">
     <br /> <br />
     <legend>Preferencias</legend>
     <label for="leer">Leer:</label>
     <input id="leer"
     type="checkbox"><br /><br />
     <label for="deportes">Deportes:</label>
     <input id="deportes"
     type="checkbox">
      <br /> <br />
      <!--Otros Tipos-->
      <labelfor="telefono">Teléfono:</label>
      <input id="telefono"
      type="tel">
      <br /> <br />

      <label for="hora">Hora:</label>
      <input id="hora"
      type="time">
      <br /> <br />
    
      <label for="descripcion">Descripcion:</label>
      <textarea id="descripcion" rows="10"></textarea>
      <br /> <br />
      <label for="paises">Paises:</label>
      <select>
          <option disabled selected>--Seleccione--</option>
          <option value="Peru">Perú</option>
          <option value="Paraguay">Paraguay</option>
          <option value="México">México</option>
      </select><br /><br />
    <input type="submit" value="Enviar Datos">
    <button>Esto es un botón</button>       
</form>
</body>
</html>
