<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tablas</title>
</head>
<body>
    <h1>Etiqueta Tabla</h1>

    <!--Declaración, va con cabecera, cuerpo y pie de mi Tabla-->

    <table border="2">
        <thead>
            <tr>
                <th>Primer Número</th>
                <th>Operación</th>
                <th>Segundo Número</th>
                <th>Igualdad</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>X</td>>
                <td>1</td>>
                <td>=</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>X</td>>
                <td>2</td>>
                <td>=</td>
                <td>2</td>
            </tr>
            <tr>
                <td>1</td>
                <td>X</td>>
                <td>3</td>>
                <td>=</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Tabla de Multiplicar</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
